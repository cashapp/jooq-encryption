name: "Build Checks"

on:
  pull_request:
    paths-ignore:
      - '*.md'

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Gradle build cache
        uses: gradle/actions/setup-gradle@ac2d340dc04d9e1113182899e983b5400c17cda1
        with:
          validate-wrapper: false
          gradle-home-cache-cleanup: true

      - name: Activate Hermit
        run: |
          . ./bin/activate-hermit

      - name: Run tests
        run: ./bin/gradle test
