name: "Publish library"
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Check release version number
        run: |
          set -euxo pipefail
          release_version=`echo ${{ github.ref_name }} | grep -Eo '[0-9]+.[0-9]+.[0-9]+'`
          echo "release_version=$release_version" >> $GITHUB_ENV
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
      - name: Setup gradle
        uses: gradle/gradle-build-action@v2
      - name: Verify release tag
        run: |
          set -euxo pipefail
          cd ${{ github.workspace }}
          git config gpg.ssh.allowedSignersFile ./config/allowed_release_signers
          git fetch --tags -f
          git tag -v ${{ github.ref_name }}
      - name: Build library
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            -Pversion=${{ env.release_version }}
            build
      - name: Release versioned
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "./build/libs/jooq-encryption-${{ env.release_version }}.jar"
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish the artifacts
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            -Pversion=${{ env.release_version }} 
            publishAllPublicationsToMavenCentralRepository
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_NEXUS_PASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.ARTIFACT_SIGNING_PRIVATE_KEY }}